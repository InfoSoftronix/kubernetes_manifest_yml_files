---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: flaskwebapp-green-deployment
    spec:
      replicas: 2
      strategy:
        type: RollingUpdate
      selector:
        matchLabels:
          app: flask-web-app
          version: v2
          color: green
      template:
        metadata:
          name: flaskwebapppod
          labels:
            app: flask-web-app
            version: v2
            color: green
        spec:
          containers:
          - name: flaskwebapp-container
            image: sudhirkoche/flask-employee:v4
            imagePullPolicy: Always
            ports:
            - containerPort: 5000
...
