---
apiVersion: v1
kind: Service
metadata:
  name: flaskwebapp-live-service   # ✅ clearer naming convention
spec:
  type: LoadBalancer
  selector:
    app: flask-web-app             # ✅ must match deployment label
    version: v1
    color: blue                    # ✅ include color to target blue pods only
  ports:
    - port: 80
      targetPort: 5000             # ✅ matches your containerPort (5000)

...
